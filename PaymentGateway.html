<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="./PaymentGateway.css">
</head>

<body>
    <div class="container">
        <center>
            <h2>Payment Gateway</h2>
        </center>
        <div class="carddetails">
            <div class="r1">
                <h3>Your Card Number</h3>
                <input type="number" class="cardholder" placeholder="Enter Card Number" required>
            </div>
            <div id="r3">
                <div>
                    <div class="r1">
                        <h3>CVV</h3>
                        <input type="number" class="cardholder" placeholder="Enter Cvv" Required>
                    </div>
                    <br>
                    <h3>Card Holder Name</h3>
                    <input type="text" class="cardname" placeholder="Enter your name" Required><br><br>
                    <h3>Valid Date</h3>
                    <div id="date">
                        <select name="Month" id="Month">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                            </select>
                        <select name="years" id="years" style="margin-left:10px;">
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            </select>
                    </div>
                    <div>
                        <button onclick="Ticket()">Confirm payment</button>
                        <button onclick="cancel()" style="margin-left: 10px;">Cancel Ticket</button>
                    </div>
                </div>
                <img src="./images/card.png" alt="card" width="280px" height="200px" id="card-img">
            </div>

        </div>


    </div>
</body>
<script>
    function Ticket() {
        window.open('FinalTicket.html');
    }

    function cancel() {
        window.open('index.html');
    }
</script>

</html>
