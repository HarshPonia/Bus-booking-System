<script>
    function select(seat_no) {
        let x = document.getElementById(seat_no).style.color;
        if (x == 'green') {
            document.getElementById(seat_no).style.color = "black";
        } else {
            document.getElementById(seat_no).style.color = "green";
            //document.getElementById(seat_no).onclick = null;
        }
    }

    function seatSelected() {
        let x = document.getElementsByClassName('fa-chair');
        var flag = 0;
        let len = document.getElementsByClassName('fa-chair').length;
        for (let i = 1; i < len; i++) {
            if (x[i].style.color == 'green') {
                flag = 1;
                x[i].style.color = "gray";
                x[i].onclick = null;
            }
        }
        if (flag == 1) {
            window.open('bookBusTicket.html');
        } else {
            alert('Please select your seat');
        }

    }
</script>
