<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./RegisterForm.css">

    <title>registration-form</title>
</head>

<body>
    <div class="container">
        <img src="./Images/user-login-icon-14.png" class="Image">
        <h2 class="heading">Registration</h2>
        <form action="./connect.php" method="post">
            <p>Name</p>
            <input type="text" name="name" required placeholder="Enter your name">
            <p>Email</p>
            <input type="email" name="email" required placeholder="Enter your email">
            <br>
            <p>Password</p>
            <input type="password" name="pwd" required placeholder="Enter your password">
            <br>
            <p>Contact No:</p>
            <input type="text" name="contact" required placeholder="Enter contact number">
            <br><br>
            <input type="submit" name="submit" value="Submit" id="Button">

        </form>
    </div>
</body>


</html>
